<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
    .left,
    .right {
        width: 300px;
        height: 120px;
    }
    
    .left div,
    .right div {
        width: 100px;
        height: 90px;
        padding: 5px;
        margin: 5px;
        float: left;
        border: 1px solid #ccc;
    }
        
    .newClass{
        background: #bbffaa;
    }

    .imClass{
        background: red;
    }

    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>
    <h2>.addClss()方法</h2>
    <div class="left">
        <div class="aaron">
            <p>四月是你的谎言</p>
        </div>
        <div class="aaron">
            <p>四月が君の嘘</p>
        </div>
    </div>
    <div class="right">
        <div class="aa bb im">
            <article>
                <p>五月风</p>
            </article>
        </div>
        <div class="bb cc ">
            <article>
                <p>六月雨</p>
            </article>
        </div>
    </div>

    <script type="text/javascript"> 
        //class=left下div元素增加一个新的样式，增加背景颜色
        $('.left div').addClass('newClass')
    </script>

    <script type="text/javascript"> 
    
        //通过className(fucntion)方法
        //这个函数返回一个或更多用空格隔开的要增加的样式名。
        //接收index 参数表示元素在匹配集合中的索引位置和html 参数表示元素上原来的 HTML 内容

        //找到所有的div，然后通过addClass设置颜色，根据返回的className的判断，
        $("div").addClass(function(index,className) {

            //找到类名中包含了imooc的元素
            if(-1 !== className.indexOf('im')){
                //this指向匹配元素集合中的当前元素
                $(this).addClass('imClass')
            }
        });
    </script>
    <script type="text/javascript">
     //.removeClass() 方法允许我们指定一个函数作为参数，返回将要被删除的样式
     $(".right > div:first").removeClass(function(index,className){
    	 //className = aa bb im imClass
         //把div的className赋给下一个兄弟元素div上作为它的class
         $(this).next().addClass(className);
         //删除自己本身的imClass
         return 'imClass';
     })
    </script>
</body>
</html>
